<div class="container card mt-5">
	<div class="text-center">
		<h4>
			<label> Add computer</label>
		</h4>
	</div>
	<form class="container mt-2 mb-2">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" [(ngModel)]="computerDetails.name" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">IP</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="ip" [(ngModel)]="computerDetails.ip" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">MAC</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="mac" [(ngModel)]="computerDetails.mac" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Date When Added</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="onCreate" [(ngModel)]="computerDetails.onCreate" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Location</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="location" [(ngModel)]="computerDetails.location">
			</div>
		</div>
		<button type="submit" class="btn btn-primary" (click)="submitComputer()">Submit</button>
	</form>
</div>
